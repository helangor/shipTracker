<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Helppokäyttöinen hinta-analysaattori auton arvon arvioimiseen.">
    <meta name="keywords" content="HTML, CSS, JavaScript, Auton hintalaskuri, Auton hinta, Auto hinta, Flask, Python, Ajax, jQuery, hinta-arvio">
    <meta name="author" content="Henrikki Helander">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@300&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{url_for('static', filename='js/app.js')}}"></script>
    
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark scrolling-navbar">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Laivatutka</a>
            </li>
            <li class="nav-item">
              <a class="nav-link aboutPageButton" id="aboutPageButton" href="#">Tietoa</a>
            </li>    
          </ul>
        </div>  
      </nav>
    <main>
        {% block main %}{% endblock %}
    </main>
    {% block script %}{% endblock %}
</body>

</html>
